<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row" style="margin-top: 25px;">
        <div class="col"></div>
        <div class="col card shadow p-3 mb-5 bg-body rounded" style="height: 350px;">
            <form action="/jurnal/create" method="POST">
                <h2 style="text-align:center ;">Create New Jurnal</h2>
                {{form.csrf_token}}
                <div class="form-group">
                    {{form.name.label}}
                    {{form.name(class='form-control')}}
                </div>
                <div class="form-group">
                    {{form.description.label}}
                    {{form.description(class='form-control')}}
                </div>
                <div class="form-group" style="margin-top: 90px;margin-left: 62%;">
                    <a href="/jurnal" class="btn btn-primary">Back</a>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</body>
</html>
